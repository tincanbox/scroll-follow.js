<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../src/scrollfollow.js"></script>
    <style type="text/css">
      body{
        padding:0;
        margin :0;
      }
      #arrow{
        opacity: .6;
        height: 46px;
      }
      #footer{
        height: 240px;
        background-color: #dadada;
      }
      #header h1{
        position:fixed;
        width: 100%;
        top: 24px;
        font-size: 3.6em;
        color: #5fbae4;
        text-align:center;
        margin-top: 1em;
        font-family: Lobster;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1><a href="../">Scroll Follow</a></h1>
    </div>
    <div style="display:table;text-align: center;width: 100%; height: 100%;">
      <h2 style="display: table-cell; vertical-align: middle; font-family: 'Kaiti TC'; color: #555;">Scroll down slowly.</h2>
    </div>
    <div id="content" style="min-height:2000px;">
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
      <div id="" class="arrows"><img id="arrow" src="../img/arrow.png"></div>
    </div>
    <div style="display:table;text-align: center;width: 100%; height: 100%;">
      <h2 style="display: table-cell; vertical-align: middle; font-family: 'Kaiti TC', '楷体', STKaiti, '华文楷体', Georgia, 'Times New Roman', serif; color: #555; font-size: 2em;">劇終<br><span style="font-size:.5em;">fin</span></h2>
    </div>
    <script type="text/javascript">
      $(function(){

          var $arrows = $(".arrows")
          $arrows.each(function(i){
            $(this).css({
              opacity : 0,
              left: (i*44+(window.innerWidth-(44 * $arrows.length))/2) + "px"
            })
            .scrollfollow({
              bottom        : i * 20 + 188,
              start_margin : 420,
              stop_margin  : 800,
              anim_length  : 360,
              toggle_anim  : function(frame, $el){
                $el.css({ opacity : (frame/360) });
              }
            });
          });

        });
    </script>
  </body>
</html>
